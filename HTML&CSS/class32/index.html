<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css multicolor website</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap');
    </style>

    <style>

        :root{
            --primary-color:rgb(152, 213, 111);
            --text-color:white;
            --secondory-color:rgb(103, 130, 104);
        }
        body{
            background-color: var(--secondory-color);
        }
      * {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
      }


      nav {
        background-color:var(--primary-color);
        padding: 12px 0;
      }
      ul li {
        list-style: none;
        display: inline;
        padding: 23px;
        font-weight: bolder;
        color: var(--text-color);
      }

      ul li a{
        color: var(--text-color);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/">Contact</a></li>
          <li><a href="/">Blog</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
