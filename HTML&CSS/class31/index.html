<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css media query</title>

    <style>
        body{
            background-color: red;
        }

        @media only screen and (max-width:355px) {
            body{
                background-color: blue;
            }
            
        }

    </style>
</head>
<body>
    <div>
         Hey am red

    </div>
</body>
</html>
